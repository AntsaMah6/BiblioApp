<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion livre</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/forms.css">
</head>
<body>
    <nav class="navbar">
        <h1>Bibliothèque - Gestion livre</h1>
        <div class="nav-links">
            <a href="/dashboard">📊 Dashboard</a>
            <a href="/livre/list">📚 Livres</a>
            <a href="/membre/list">👥 Membres</a>
            <a href="/emprunt/list">🔄 Emprunts</a>
            <a href="/reservation/list">📋 Réservations</a>
            <a href="/emprunt/retards">⚠️ Retards</a>
            <a href="/logout">🚪 Déconnexion</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h1>{{ form_title }}</h1>
            <form method="post" action="{{ form_action }}">
                <!-- {% if id_livre %}
                <input type="hidden" name="id_livres" value="{{ id_livre }}">
                {% endif %} -->
                
                <div class="form-group">
                    <label for="titre">Titre</label>
                    <input type="text" name="titre" id="titre" value="{{ titre }}" required>
                </div>
                
                <div class="form-group">
                    <label for="auteur">Auteur</label>
                    <input type="text" name="auteur" id="auteur" value="{{ auteur }}" required>
                </div>
                
                <div class="form-actions">
                    <a href="/livre/list" class="btn">Retour</a>
                    <input type="submit" value="{{ button_text }}" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
