<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réservations en attente</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/lists.css">
</head>
<body>
    <nav class="navbar">
        <h1>Bibliothèque - Réservations</h1>
        <div class="nav-links">
            <a href="/dashboard">📊 Dashboard</a>
            <a href="/livre/list">📚 Livres</a>
            <a href="/membre/list">👥 Membres</a>
            <a href="/emprunt/list">🔄 Emprunts</a>
            <a href="/emprunt/retards">⚠️ Retards</a>
            <a href="/logout">🚪 Déconnexion</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="list-header">
            <h1>Réservations en attente</h1>
            <a href="/reservation/nouvel" class="btn btn-primary">Nouvelle réservation</a>
        </div>

        <div class="carousel" id="reservations-carousel">
            <div class="carousel-items" id="reservations-container">
                {{ list_reservations }}
            </div>
        </div>
        
        <div id="no-results" class="no-results-message" style="display: none;">
            Aucune réservation en attente.
        </div>
    </div>

    <!-- Modal de confirmation -->
    <div id="confirmationModal" class="confirmation-modal">
        <div class="confirmation-content">
            <h3>Confirmation</h3>
            <p id="confirmationMessage">Êtes-vous sûr de vouloir effectuer cette action ?</p>
            <div class="confirmation-buttons">
                <button id="confirmAction" class="btn btn-confirm">Confirmer</button>
                <button id="cancelAction" class="btn btn-cancel">Annuler</button>
            </div>
        </div>
    </div>

    <script src="/assets/js/carousel.js"></script>
    <script src="/assets/js/reservation.js"></script>
    <script src="/assets/js/confirmation.js"></script>
</body>
</html>
